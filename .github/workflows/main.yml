name: Build and deploy ASP.Net Core app to Azure Web App - mykd(Dev)

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.x'
          include-prerelease: true


      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}\KingdomWebApp

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: Upload artifact for deployment job
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: MykdApp
          path: ${{env.DOTNET_ROOT}}/KingdomWebApp

  deploy:
      runs-on: ubuntu-latest
      needs: build

      steps:
        - name: Download artifact from build job
          uses: actions/download-artifact@v2
          with:
            name: MykdApp

        - name: Deploy to Azure Web App
          id: deploy-to-webapp
          uses: azure/webapps-deploy@v2
          with:
            app-name: 'MyKd'
            publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_1234 }}
            package: .
