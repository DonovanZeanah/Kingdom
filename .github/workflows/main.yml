name: Build and deploy ASP.Net Core app to Azure Web App - mykd(Dev)

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.x'
          include-prerelease: true

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies and build Angular app
        working-directory: './<ProjectDirectory>/ClientApp'
        run: |
          npm ci
          ng build --configuration production

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: Copy Angular build output to wwwroot
        run: |
          mkdir ${{env.DOTNET_ROOT}}/myapp/wwwroot
          xcopy /E /I /Y .\dist\<your-angular-app-folder-name>\* ${{env.DOTNET_ROOT}}/myapp/wwwroot\

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Dev'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'mykd(Dev)'
          slot-name: 'Dev'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_8e1317cea61b4c5981b95bd43ca7c70e }}
          package: .
