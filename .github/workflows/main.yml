name: Build and deploy ASP.Net Core app to Azure Web App - mykd(Dev)

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.x'
          include-prerelease: true

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/KingdomWebApp

      - name: Restore dependencies
        run: dotnet restore

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: Install dependencies and build Angular app
        working-directory: 'KingdomWebApp/ClientApp'
        run: |
          npm ci
          npx ng build --configuration production
          
      - name: Copy Angular build output to wwwroot
        run: |
          mkdir ${{env.DOTNET_ROOT}}/myapp/wwwroot/
          cp -R KingdomWebApp/ClientApp/dist/* ${{env.DOTNET_ROOT}}/myapp/wwwroot/
          
      - name: Upload artifact for deployment job
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: MykdApp
          path: ${{env.DOTNET_ROOT}}/KingdomWebApp

  deploy:
      runs-on: ubuntu-latest
      needs: build

      steps:

        - name: Download artifact from build job
          uses: actions/download-artifact@v2
          with:
            name: MykdApp

        - name: Deploy to Azure Web App
          id: deploy-to-webapp
          uses: azure/webapps-deploy@v2
          with:
            app-name: 'MyKd'
            publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_1234 }}
            package: ${{ github.workspace }}/MykdApp
